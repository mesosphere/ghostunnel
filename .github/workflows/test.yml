---
name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Unit tests
    strategy:
      matrix:
        version: [1.22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build binary
        run: make ghostunnel
      - name: Run tests
        run: make unit

  integration-linux:
    name: Integration tests (Linux)
    strategy:
      matrix:
        version: [1.22]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run tests
        run: GO_VERSION=${{ matrix.version }} make docker-test

  integration-darwin:
    name: Integration tests (Darwin)
    strategy:
      matrix:
        version: [1.22.x]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}
        id: go
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'
      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run tests
        run: make test
